<h:head>
<title>List</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></link>
 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</h:head>
<h:body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Users</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="index.xhtml">Home <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="list.xhtml">List</a>      
    </div>
  </div>
</nav>
	<h:form>
		<p:panel header="Create user">
			<p:panelGrid columns="2">
				<p:column>Login</p:column>
				<p:column>Password</p:column>	
				
				<p:column><h:inputText value="#{exampleCDI.login}" /></p:column>
				<p:column><h:inputText value="#{exampleCDI.password}"/></p:column>	
			</p:panelGrid>
			<br/>			
			<p:commandButton value="Create" action="#{exampleCDI.createUser()}" update="addedUsers"/>
		</p:panel>		
	</h:form>	
		<br/>				
		<p:panel header="Created users" id="addedUsers">			
			<p:dataTable value="#{exampleCDI.allUsers}" var="user">	
					<p:column headerText="Login"><h:outputText value="#{user.login}"/></p:column>			
					<p:column headerText="Password"><h:outputText value="#{user.password}"/></p:column>							
			</p:dataTable>
		</p:panel>		
</h:body>
</html>
